<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/icons8-messaging-48.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="container-fluid text-center">
    <h2 class="mb-3"><img src="./img/icons8-messaging-96.png" style="width: 50px;" /> Chat App</h2>
    <form style="max-width: 400px; width: 100%;margin: 100px auto;" action="/chat.html">
        <h5 class="float-left">Display Name</h5>
        <input type="text" class="form-control mb-4" name="username" placeholder="Display Name" required/>
        <h5 class="float-left">Room</h5>
        <input type="text" class="form-control mb-3" name="room" placeholder="Room" required/>
        <button class="btn btn-primary">Join</button>
    </form>
</body>

</html>
