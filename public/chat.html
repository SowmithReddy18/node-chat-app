<!DOCTYPE html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/icons8-messaging-48.png">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-4 bg-dark text-white rounded">
            <div id="sideBar"></div>
        </div>
        <div class="col-8">
            <div id="messages" style="height: 85vh; overflow: auto; overflow-wrap: break-word;">
            </div>
            <div class="row form-inline">
                <form id="messageForm" class="input-group m-3">
                    <input class="form-control" placeholder="Type your message..." name="messageBox" aria-describedby="msgSend" required autocomplete="off" />
                    <div class="input-group-append">
                        <button id="msgSend" class="btn btn-primary" name="send">Send</button>
                    </div>
                </form>
                <button class="btn btn-primary input-group" id="sendLoc">Send Location</button>
            </div>

            <script id="message-template" type="text/html">
                <div>
                    <h6 style="margin-bottom:2px">{{username}}
                        <small class="text-muted">{{createdAt}}</small>
                    </h6>
                    <p>{{message}}</p>
                </div>
            </script>
            <script id="location-template" type="text/html">
                <div>
                    <h6 style="margin-bottom:2px">{{username}}
                        <small class="text-muted">{{createdAt}}</small>
                    </h6>
                    <a href={{message}} target="_blank">Here's my location</a>
                </div>
            </script>
            <script id="sideBar-template" type="text/html">
                <div>
                    <h4 class="mb-4 mt-3">{{room}}</h4>
                    <h6 class="mb-3">Users</h6>
                    <div>
                        <ul>
                            {{#users}}
                            <li>{{name}}</li>
                            {{/users}}
                        </ul>
                    </div>
                </div>
            </script>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
